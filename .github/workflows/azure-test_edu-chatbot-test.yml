# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - edu-chatbot-test

on:
  push:
    branches:
      - azure-test
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b45c438a56984ae681a8ce78b99c6329 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a36512fa59654a399358a05fffe28b96 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b45c438a56984ae681a8ce78b99c6329 }}/edu-chatbot-test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'edu-chatbot-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ccd62ee43b704fdc820cf2617df95d6f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b45c438a56984ae681a8ce78b99c6329 }}/edu-chatbot-test:${{ github.sha }}'