# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - edu-chatbot-server

on:
  push:
    branches:
      - azure
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f9adf11603aa4ef0890b30cfb3859cbf }}
        password: ${{ secrets.AzureAppService_ContainerPassword_aff382b682a244da87d53b8248885896 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f9adf11603aa4ef0890b30cfb3859cbf }}/edu-chatbot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'edu-chatbot-server'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ec8dbb7a340c4c99a4ed0d5b2bc302db }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f9adf11603aa4ef0890b30cfb3859cbf }}/edu-chatbot:${{ github.sha }}'